services:
  redis:
    image: redis:alpine
    container_name: calzando-redis
    ports:
      - "6379:6379"
    networks:
      - calzando-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - redis-data:/data
    restart: unless-stopped

  backend:
    container_name: calzando-backend
    build:
      context: ../WebCalzandoMexico
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - calzando-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: calzando-frontend
    build:
      context: .
      dockerfile: Dockerfile
      # --- INICIA CORRECCIÓN ---
      # Pasa la variable de entorno local al build de Docker
      args:
        - VITE_IBM_API_KEY=${VITE_IBM_API_KEY}
      # --- FIN CORRECCIÓN ---
    ports:
      - "8000:80"
    networks:
      - calzando-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  calzando-network:
    driver: bridge

volumes:
  redis-data:
    driver: local